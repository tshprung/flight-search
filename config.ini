# Flight Search Configuration
# Edit these values to customize your search

[Search Parameters]
# Origin and destination airports (IATA codes)
origin = WRO
destinations = TLV, HFA

# Number of days ahead to search
days_ahead = 30

# Trip duration options (comma-separated)
trip_durations = 5, 7, 10

# Passengers
adults = 1
children = 1
child_age = 4

[Time Constraints]
# Departure time window (24-hour format)
min_departure_time = 07:30
max_departure_time = 18:00

# Arrival time window (24-hour format)
min_arrival_time = 08:00
max_arrival_time = 21:00

# Maximum total trip duration (hours)
max_trip_duration = 12

[Connection Constraints]
# Minimum connection times (minutes)
# Within Schengen zone
min_connection_schengen = 60

# Exiting Schengen zone (passport control)
min_connection_exit_schengen = 120

# Self-transfer (baggage re-check required)
min_connection_self_transfer = 150

[Display Options]
# Number of results to display
max_results_display = 10

# Currency for pricing
currency = EUR

# Sort results by (price, duration, departure_time)
sort_by = price

[API Configuration]
# SerpApi (get free key at https://serpapi.com/)
# Set via environment variable: export SERPAPI_KEY='your_key'
# Free tier: 100 searches/month
use_serpapi = true

# Future: Additional data sources
# use_amadeus = false
# use_kiwi = false

[Advanced]
# Enable debug output
debug = false

# Save results to file
save_results = false

# Results output directory
results_dir = ./results

# Known connection hubs (for future route optimization)
known_hubs = WAW, FRA, MUC, VIE, AMS, ATH, BUD, IST
